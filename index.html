<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet"  href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="content-container">
      <img class="user-photo" src="avatar-jessica.jpeg" alt="Photo of Jessica">
      <h1 class="user-name">Jessica Randall</h1>
      <p class="user-address">London, United Kingdom</p>
      <p class="user-description">"Front-end developer and avid reader."</p>
      <div class="flexed-buttons">
          <a href="https://github.com"><button>Github</button></a>
          <a href="https://www.frontendmentor.io"><button>Frontend Mentor</button></a>
          <a href="https://www.linkedin.com"><button>LinkedIn</button></a>
          <a href="https://www.x.com"><button>X</button></a>
          <a href="https://www.instagram.com"><button>Instagram</button></a>
          
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
